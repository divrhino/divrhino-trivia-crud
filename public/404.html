<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Div Rhino Trivia</title>
    <style>
        body {
            font-family: 'Merriweather', Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            line-height: 1;

            background: hsla(64, 41%, 92%, 1);

            background: linear-gradient(315deg, hsla(64, 41%, 92%, 1) 0%, hsla(196, 83%, 84%, 1) 50%, hsla(305, 75%, 83%, 1) 100%);
            
            background: -moz-linear-gradient(315deg, hsla(64, 41%, 92%, 1) 0%, hsla(196, 83%, 84%, 1) 50%, hsla(305, 75%, 83%, 1) 100%);
            
            background: -webkit-linear-gradient(315deg, hsla(64, 41%, 92%, 1) 0%, hsla(196, 83%, 84%, 1) 50%, hsla(305, 75%, 83%, 1) 100%);
            
            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#F2F3E2", endColorstr="#B2E5F8", GradientType=1 );
        }

        h1, h2 {
            color: rgb(75, 83, 102)
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 960px;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            padding-left: 15px;
            padding-right: 15px;
        }
        .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 700;
            text-decoration: none;
            border-radius: 10px;
        }

        .btn-secondary {
            background-color: rgb(75, 83, 102);
            box-shadow: rgb(255, 255, 255) 0px 0px 0px 0px, rgba(15, 23, 42, 0.1) 0px 0px 0px 1px, rgba(0, 0, 0, 0.1) 0px 10px 15px -3px, rgba(0, 0, 0, 0.1) 0px 4px 6px -4px;
            color: white;
            border: 1px solid rgba(15,23,42,.1);
        }

        .btn-secondary:hover {
            background-color: rgba(75, 83, 102, 0.8);

        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="/image/divrhino-logo.png" />
        <h1>404</h1>
        <h2>Sorry! We couldn't find what you were looking for.</h2>
        <a href="/" class="btn btn-secondary">Return home</a>
    </div>
</body>
</html>
